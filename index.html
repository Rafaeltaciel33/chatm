<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat Firebase Simples</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px; background: #fafafa;
  }
  #loginArea, #chatArea {
    max-width: 500px;
    margin: auto;
    padding: 15px 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
  }
  #chatArea { display: none; }

  #usersOnline {
    font-size: 1.1em;
    color: #2a9d8f;
    margin-bottom: 15px;
    font-weight: bold;
  }

  #messages {
    height: 350px;
    overflow-y: auto;
    border: 1px solid #ddd;
    padding: 10px;
    background: #fff;
    margin-bottom: 15px;
    border-radius: 8px;
  }

  .message {
    margin-bottom: 12px;
  }

  .message strong {
    color: #264653;
  }

  .message img {
    max-width: 200px;
    margin-top: 5px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  input[type=text] {
    width: 70%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-right: 10px;
  }

  input[type=file] {
    margin-top: 8px;
    margin-bottom: 10px;
  }

  button {
    padding: 8px 15px;
    background: #2a9d8f;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-weight: 600;
  }

  button:hover {
    background: #21867a;
  }
</style>
</head>
<body>

<div id="loginArea">
  <h2>Login</h2>
  <input type="text" id="usernameInput" placeholder="Seu nome" />
  <button id="btnLogin">Entrar</button>
</div>

<div id="chatArea">
  <h2>Chat Firebase</h2>
  <div id="usersOnline">Usuários online: 0</div>

  <div id="messages"></div>

  <input type="text" id="messageInput" placeholder="Digite sua mensagem" />
  <br />
  <input type="file" id="imageInput" accept="image/*" />
  <br />
  <button id="btnSend">Enviar</button>
  <button id="btnLogout" style="background:#e76f51; margin-left: 10px;">Sair</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

<script>
  // Config Firebase (ajustei o storageBucket para o padrão correto)
  const firebaseConfig = {
    apiKey: "AIzaSyCL8S1BlDqcfBeRk6dJtd-ukDC0uwtHogo",
    authDomain: "chat-9e78e.firebaseapp.com",
    projectId: "chat-9e78e",
    storageBucket: "chat-9e78e.appspot.com", // CORRETO aqui!
    messagingSenderId: "1087471527921",
    appId: "1:1087471527921:web:9fe8d3e2a4bf78bc5d4650",
    measurementId: "G-V54VKM906H"
  };

  // Inicializa Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();

  let currentUser = null;
  let currentUserId = null;

  const loginArea = document.getElementById('loginArea');
  const chatArea = document.getElementById('chatArea');
  const usersOnlineDiv = document.getElementById('usersOnline');
  const messagesDiv = document.getElementById('messages');

  // Login simples
  document.getElementById('btnLogin').onclick = () => {
    const username = document.getElementById('usernameInput').value.trim();
    if (!username) {
      alert('Digite seu nome para entrar');
      return;
    }
    currentUser = username;
    currentUserId = 'user_' + Math.random().toString(36).substr(2, 9);

    // Salva usuário online no Realtime Database
    const userRef = db.ref('users/' + currentUserId);
    userRef.set({ username: currentUser, online: true });

    // Configura remoção automática ao fechar/atualizar página
    userRef.onDisconnect().remove();

    loginArea.style.display = 'none';
    chatArea.style.display = 'block';

    listenUsers();
    listenMessages();
  };

  // Logout
  document.getElementById('btnLogout').onclick = () => {
    if (currentUserId) {
      db.ref('users/' + currentUserId).remove();
    }
    currentUser = null;
    currentUserId = null;
    messagesDiv.innerHTML = '';
    usersOnlineDiv.textContent = 'Usuários online: 0';
    chatArea.style.display = 'none';
    loginArea.style.display = 'block';
  };

  // Enviar mensagem
  document.getElementById('btnSend').onclick = () => {
    const text = document.getElementById('messageInput').value.trim();
    const imageFile = document.getElementById('imageInput').files[0];

    if (!text && !imageFile) {
      alert('Digite uma mensagem ou selecione uma imagem');
      return;
    }

    if (imageFile) {
      const path = 'images/' + currentUserId + '_' + Date.now() + '_' + imageFile.name;
      const uploadTask = storage.ref(path).put(imageFile);

      uploadTask.on('state_changed', null, (error) => {
        alert('Erro no upload: ' + error.message);
      }, () => {
        uploadTask.snapshot.ref.getDownloadURL().then((url) => {
          sendMessage(text, url);
        });
      });
    } else {
      sendMessage(text, null);
    }

    // Limpar campos
    document.getElementById('messageInput').value = '';
    document.getElementById('imageInput').value = '';
  };

  function sendMessage(text, imageUrl) {
    const msgRef = db.ref('messages');
    msgRef.push({
      senderId: currentUserId,
      senderName: currentUser,
      text: text || '',
      imageUrl: imageUrl || null,
      timestamp: Date.now()
    });
  }

  function listenMessages() {
    const msgRef = db.ref('messages');
    msgRef.off(); // Limpa listeners anteriores
    msgRef.on('child_added', snapshot => {
      const msg = snapshot.val();
      displayMessage(msg);
    });
  }

  function displayMessage(msg) {
    const div = document.createElement('div');
    div.classList.add('message');

    let content = `<strong>${msg.senderName}:</strong> ${msg.text || ''}`;
    if (msg.imageUrl) {
      content += `<br/><img src="${msg.imageUrl}" alt="imagem enviada" />`;
    }
    div.innerHTML = content;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function listenUsers() {
    const usersRef = db.ref('users');
    usersRef.on('value', snapshot => {
      const users = snapshot.val();
      let count = 0;
      if (users) {
        count = Object.keys(users).length;
      }
      usersOnlineDiv.textContent = `Usuários online: ${count}`;
    });
  }
</script>

</body>
</html>
